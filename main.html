<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script>
      window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.slim.min.js")
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
    <title>5 Stars</title>
  </head>
  <body>

    <div class="ui sixteen wide padded grid child">
      <!-- User name -->
      <h1 class="ui inverted blue header unselectable">Name</h1>

      <div class="sixteen wide column">
        <div id="container-name" class="ui fluid inverted left icon input">
          <input id="input-name" placeholder="Your name..." type="text">
          <i class="user icon"></i>
        </div>
      </div>

      <!-- Browse images -->
      <h1 class="ui inverted blue header unselectable">Images</h1>

      <div class="sixteen wide column">
        <div id="container-images" class="ui fluid action inverted input">
          <input id="input-images" placeholder="Image folder..." type="text" readonly>
          <button id="button-images" class="ui button">Browse</button>
        </div>
      </div>
    
      <!-- Rate Images -->
      <div class="centered row">
        <button id="button-rate-images" class="ui inverted blue disabled button">Rate Images</button>
      </div>
   </div>

    <script>
      require('./rendererMain.js')
    </script>
  </body>
</html>
