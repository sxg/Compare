<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script>
      window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.slim.min.js")
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
    <title>Compare</title>
  </head>
  <body>

    <div class="ui centered sixteen wide grid child">

      <div class="row">

        <!-- Image A -->
        <div class="six wide column">
          <img id="image-a" class="ui fluid image">
        </div>

        <div class="column"></div>

        <!-- Image B -->
        <div class="six wide column">
          <img id="image-b" class="ui fluid image">
        </div>

      </div>

      <!-- Questions -->
      <div class="twelve wide column">

        <div class="ui sixteen wide middle aligned centered grid child">

          <div class="six wide column">

            <div class="ui hidden divider"></div>

            <!-- Question 1 -->
            <div class="row question">
              <h3 class="ui header inverted grey"><span class="ui inverted blue padded circular label">1</span>Clear visualization of endocardial border</h3>
            </div>

            <div class="ui hidden divider"></div>

            <div class="ui centered grid">
              <div class="four wide column">
                <button class="ui fluid button choice q1 cA">Left</button>
              </div>
              <div class="three wide column"></div>
              <div class="four wide column">
                <button class="ui fluid button choice q1 cB">Right</button>
              </div>
            </div>

            <div class="ui hidden divider"></div>

            <!-- Question 2 -->
            <div class="row question">
              <h3 class="ui header inverted grey"><span class="ui inverted blue padded circular label">2</span>Clear visualization of epicardial border</h3>
            </div>

            <div class="ui hidden divider"></div>

            <div class="ui centered grid">
              <div class="four wide column">
                <button class="ui fluid button choice q2 cA">Left</button>
              </div>
              <div class="three wide column"></div>
              <div class="four wide column">
                <button class="ui fluid button choice q2 cB">Right</button>
              </div>
            </div>

            <div class="ui hidden divider"></div>

            <!-- Question 3 -->
            <div class="row question">
              <h3 class="ui header inverted grey"><span class="ui inverted blue padded circular label">3</span>Visibility of right ventricular wall</h3>
            </div>

            <div class="ui hidden divider"></div>

            <div class="ui centered grid">
              <div class="four wide column">
                <button class="ui fluid button choice q3 cA">Left</button>
              </div>
              <div class="three wide column"></div>
              <div class="four wide column">
                <button class="ui fluid button choice q3 cB">Right</button>
              </div>
            </div>

          </div>
          <!-- <div class="ui hidden divider"></div> -->
      
          <div class="six wide column">

            <!-- Question 4 -->
            <div class="row question">
              <h3 class="ui header inverted grey"><span class="ui inverted blue padded circular label">4</span>Artefact interfering with confidence of ROI</h3>
            </div>

            <div class="ui hidden divider"></div>

            <div class="ui centered grid">
              <div class="four wide column">
                <button class="ui fluid button choice q4 cA">Left</button>
              </div>
              <div class="three wide column"></div>
              <div class="four wide column">
                <button class="ui fluid button choice q4 cB">Right</button>
              </div>
            </div>

            <div class="ui hidden divider"></div>
      
            <!-- Question 5 -->
            <div class="row question">
              <h3 class="ui header inverted grey"><span class="ui inverted blue padded circular label">5</span>Overall diagnostic confidence with the map</h3>
            </div>

            <div class="ui hidden divider"></div>

            <div class="ui centered grid">
              <div class="four wide column">
                <button class="ui fluid button choice q5 cA">Left</button>
              </div>
              <div class="three wide column"></div>
              <div class="four wide column">
                <button class="ui fluid button choice q5 cB">Right</button>
              </div>
            </div>

          </div>


          <!-- Previous & Next buttons -->
          <div class="centered row">
            <div class="three wide column">
              <button id="button-previous" class="ui fluid disabled button"><i class="chevron left icon"></i>Previous</button>
            </div>
            <div class="three wide column">
              <button id="button-next" class="ui fluid disabled button">Next<i class="chevron right icon"></i></button>
            </div>
          </div>
        
        </div>

      </div>

   </div>

    <script>
      require('./rendererCompare.js')
    </script>
  </body>
</html>
